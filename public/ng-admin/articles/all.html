
<md-content class="container col-lg-10 col-lg-offset-1">

    <br>
    <h4>
        Articles
        <button class="btn btn-primary pull-right" ui-sref="create-article">Create article</button>
    </h4>


    <table class="table table-striped table-hover ">
        <thead>
            <tr>
                <th>Title</th>
                <th width="86px">Published</th>
                <th>Brief Content</th>
                <th>Archived</th>
            </tr>
        </thead>
        <tbody ng-repeat="article in articles.articles">
            <tr ui-sref="edit-article({ id: article.id })">
                <td>{{article.title}}</td>
                <td>{{article.published_at}}</td>
                <td>{{article.brief}}</td>
                <td><input type="checkbox" ng-model="article.archived" disabled></td>
            </tr>
        </tbody>
    </table>

    <div class="alert alert-danger" ng-if="articles.error">
        <strong>There was an error: </strong> {{articles.error.message}}
    </div>

</md-content>
