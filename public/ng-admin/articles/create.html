<div class="container col-lg-10 col-lg-offset-1">

    <div class="page-header">
        <h2>Hertfordshire Law Society
            <small>Welcome</small>
        </h2>
    </div>

    <div class="well col-lg-10 col-lg-offset-1">
        <form class="form-horizontal" >
            <legend>Create Article</legend>
            <fieldset>
                <div class="form-group">
                    <label class="col-lg-2 control-label" for="title">Title</label>
                    <div class="col-lg-10">
                        <input class="form-control" id="title" type="text" placeholder="Title" ng-model="article.article.title">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-2 control-label" for="brief">Brief</label>
                    <div class="col-lg-10">
                        <textarea class="form-control" id="brief" placeholder="Brief content" rows="3" ng-model="article.article.brief"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-2 control-label" for="extended">Extended</label>
                    <div class="col-lg-10">
                        <textarea class="form-control" id="extended" placeholder="Extended content" rows="16" ng-model="article.article.extended"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-2 control-label" for="image_url">Image</label>
                    <div class="col-lg-10">
                        <input class="form-control" id="image_url" type="text" placeholder="Image URL" ng-model="article.article.image_url">
                        <br>
                        <img ng-src="{{article.article.image_url}}" ng-if="article.article.image_url">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-2 control-label" for="archived">Archived</label>
                    <div class="col-lg-10">
                        <input id="archived" type="checkbox" ng-model="article.article.archived">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button class="btn btn-default" ui-sref="articles">Cancel</button>
                        <button class="btn btn-primary btn-create" ng-click="article.create()" ng-disabled="article.processing">
                            <span ng-if="!article.processing">Create</span>
                            <span ng-if="article.processing" class="spinner"><span class="glyphicon glyphicon-repeat"></span></span>
                        </button>
                    </div>
                </div>

                <div class="alert alert-success col-lg-8 col-lg-offset-2" ng-if="article.success">
                    <strong>Article updated!</strong>
                </div>

            </fieldset>
        </form>

        <div class="alert alert-danger col-lg-8 col-lg-offset-2" ng-if="article.error">
            <strong>There was an error: </strong> {{article.error.message}}
        </div>

    </div>


</div>
