<div class="page-header">
	<h1>Review Member Request</h1>
</div>

<form class="form-horizontal" ng-submit="::memberRequest.save(memberRequest.data.id)">

	<div class="form-group">
		<label class="col-sm-2 control-label">Name</label>
		<div class="col-sm-6">
			<span>{{ memberRequest.data.salutation}} {{ memberRequest.data.name }}</span>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Email</label>
		<div class="col-sm-6">
			{{ memberRequest.data.email }}
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Phone number</label>
		<div class="col-sm-6">
			{{ memberRequest.data.phone_number }}
		</div>
	</div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Company</label>
        <div class="col-sm-6">
            {{ memberRequest.data.company_name }}
        </div>
    </div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Position</label>
		<div class="col-sm-6">
			{{ memberRequest.data.job_title }}
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Comment</label>
		<div class="col-sm-6">
			{{ memberRequest.data.comment }}
		</div>
	</div>


	<div class="form-group">
		<label class="col-lg-2 control-label" for="extended">Administrator comment</label>
		<div class="col-lg-10">
			<textarea class="form-control" id="extended" rows="6" ng-model="memberRequest.data.extended"></textarea>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-6">
			<button type="submit" class="btn btn-success btn-lg btn-block">Accept Member Request</button>
		</div>
	</div>

</form>

<div class="row show-hide-message" ng-show="memberRequest.message">
	<div class="col-sm-6 col-sm-offset-2">

		<div class="alert alert-info">
			{{ memberRequest.message }}
		</div>

	</div>
</div>
