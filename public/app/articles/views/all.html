<div class="page-header">
	<h1>
		Articles
		<a href="articles/create" class="btn btn-default">
			<span class="glyphicon glyphicon-plus"></span> 
			New Article
		</a>
	</h1>

</div>

<div class="jumbotron text-center" ng-show="articles.processing">
	<span class="glyphicon glyphicon-repeat spinner"></span>
	<p>Loading Articles...</p>
</div>

<table class="table table-bordered table-striped table-hover" ng-show="articles.data">
	<thead>
		<tr>
			<th>Title</th>
			<th>Brief Content</th>
			<th width="86px">Published</th>
			<th>Archived</th>
			<th class="col-sm-2"></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="article in articles.data">
			<td>{{ ::article.title }}</td>
			<td>{{ ::article.brief }}</td>
			<td>{{ ::article.published_at }}</td>
			<td><input type="checkbox" ng-model="::article.archived" disabled></td>
			<td class="col-sm-2">
				<a ng-href="articles/{{ ::article.id }}" class="btn btn-primary">Edit</a>
				<a href="#" ng-click="::articles.delete(article.id)" class="btn btn-danger">Delete</a>
			</td>
		</tr>
	</tbody>
</table>

<div class="row show-hide-message" ng-show="articles.message">
	<div class="col-sm-6 col-sm-offset-2">

		<div class="alert alert-info">
			{{ articles.message }}
		</div>

	</div>
</div>
