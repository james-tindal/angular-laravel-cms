<div class="page-header">
	<h1 ng-if="article.type == 'create'">Create Article</h1>
	<h1 ng-if="article.type == 'edit'">Edit Article</h1>
</div>

<form class="form-horizontal" ng-submit="article.save(article.data.id)">

	<div class="form-group">
		<label class="col-sm-2 control-label">Title</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="article.data.title">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Brief</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="article.data.brief">
		</div>
	</div>

	<div class="form-group">
		<label class="col-lg-2 control-label" for="extended">Extended</label>
		<div class="col-lg-10">
			<textarea class="form-control" id="extended" rows="16" ng-model="article.data.extended"></textarea>
		</div>
	</div>

	<div class="form-group">
		<label class="col-lg-2 control-label" for="image_url">Image</label>
		<div class="col-lg-10">
			<input class="form-control" id="image_url" type="text" placeholder="Image URL" ng-model="article.data.image_url">
			<br>
			<img ng-src="{{article.data.image_url}}" ng-if="article.data.image_url">
		</div>
	</div>

	<div class="form-group">
		<label class="col-lg-2 control-label" for="archived">Archived</label>
		<div class="col-lg-10">
			<input id="archived" type="checkbox" ng-model="article.data.archived">
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-6">
			<button type="submit" class="btn btn-success btn-lg btn-block" ng-if="article.type == 'create'">Create Article</button>
			<button type="submit" class="btn btn-success btn-lg btn-block" ng-if="article.type == 'edit'">Update Article</button>
		</div>
	</div>

</form>

<div class="row show-hide-message" ng-show="article.message">
	<div class="col-sm-6 col-sm-offset-2">

		<div class="alert alert-info">
			{{ article.message }}
		</div>

	</div>
</div>
